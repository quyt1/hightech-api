          description: Responses Validate Data
          schema:
            $ref: '#/definitions/ResponseError'
        404:
          description: Responses Data Not Found
          schema:
            $ref: '#/definitions/ResponseError'
        500:
          description: Server error

  /access/login:
    post:
      tags:
        - Access
      summary: Login
      parameters:
        - name: email
          in: formData
          description: 
          required: true
          type: string
        - name: password
          in: formData
          description: 
          required: true
          type: string
      responses:
        200:
          description: Responses Successful
          schema:
