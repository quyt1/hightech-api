  /access/change-password:
    put:
      tags:
        - Access
      summary: Change password
      parameters:
        - name: oldPassword
          in: formData
          description: 
          required: true
          type: string
        - name: newPassword
          in: formData
          description: 
          required: true
          type: string
      responses:
        200:
          description: Responses Successful
          schema:
            $ref: '#/definitions/ResponseSuccess'
        422:
          description: Responses Validate Data
