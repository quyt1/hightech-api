tags:
  - name: Access
paths:
  /access/register:
    post:
      tags:
        - Access
      summary: Register.
      parameters:
        - name: email
          in: formData
          description: 
          required: true
          type: string
        - name: password
          in: formData
          description: 
          required: true
          type: string
        - name: fullname
          in: formData
          description:
          required: true
        - name: phone
          in: formData
          description:
          required: true
      responses:
        200:
          description: Responses Successful
          schema:
            $ref: '#/definitions/ResponseSuccess'
